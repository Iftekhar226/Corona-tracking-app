<div class="jumbotron bg-white text-center">
    <h1 class="display-4 text-center"> Crona Covid 19 Tracker country wise</h1>
    <hr >


  <div class="max-auto">
    <div class="form-group col-lg-5 max-auto">
        <label for="country" >select counrty</label>
        <select #input  class="form-control" name="" value="" (change)="updateValues(input.value)">
            <option value={{country}} *ngFor="let country of countries">{{country}}</option>
        </select>
   </div>
  </div>
  <app-dashboard-card [totalConfirmed]="totalConfirmed"  [totalDeaths]="totalDeaths"  [totalRecovered]="totalRecovered"
  [totalActive]="totalActive"></app-dashboard-card>
</div>
