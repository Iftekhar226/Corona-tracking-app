<div class="row">
    <div class="card col">                
        <div class="ui statistic">
            <div class="label text-capitalize">
                <h3>confirmed</h3> 
            </div>
            <div class="value">
            {{totalConfirmed}}
            </div>
        </div>
    </div>

    <div class="card col">                
        <div class="ui statistic">
            <div class="label text-capitalize">
                <h3>recovered</h3> 
            </div>
            <div class="value">
            {{totalRecovered}}
            </div>
        </div>
    </div>

    <div class="card col">                
        <div class="ui statistic">
            <div class="label text-capitalize">
                <h3>deaths</h3> 
            </div>
            <div class="value">
                {{totalDeaths}}
            </div>
        </div>
    </div>

    <div class="card col">                
        <div class="ui statistic">
            <div class="label text-capitalize">
               <h3> active </h3>
            </div>
            <div class="value">
                {{totalActive}}
            </div>
        </div>
    </div>

</div>
